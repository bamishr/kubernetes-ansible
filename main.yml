---
- hosts: localhost
  gather_facts: false

  vars:
    image_name: hello-go
    image_tag: latest
  tasks:
    - name: Build the Hello Go image.
      docker_image:
        build:
          path: ../hello-go
          pull: false
        name: '{{ image_name }}'
        tag: '{{ image_tag }}'
        source: build
    - name: Run the Hello Go image.
      docker_container:
        name: hello-go
        image: '{{ image_name }}:{{ image_tag }}'
        state: started
        published_ports:
          - 8180:8180

